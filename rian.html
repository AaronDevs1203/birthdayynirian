<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oo dapat sagot mo!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10vh 5vw;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 5vh;
      font-size: 4vw;
    }

    #yesBtn, #noBtn {
      padding: 2vh 4vw;
      font-size: 2.5vw;
      margin: 2vh;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #videoContainer {
      display: none;
      margin-top: 5vh;
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }

      #yesBtn, #noBtn {
        font-size: 4vw;
        padding: 2vh 5vw;
      }
    }
  </style>
</head>
<body>

  <h1>Papayagan mo naba ako manligaw?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="videoContainer">
    <video id="video" controls>
      <source src="tagumpay.mp4" type="video/mp4">
      Hindi ma-load ang video mo.
    </video>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('video');

    let yesFontSize = 2.5; // in vw
    let yesPadding = 2; // in vh

    noBtn.addEventListener('click', () => {
      yesFontSize += 0.5;
      yesPadding += 0.5;
      yesBtn.style.fontSize = yesFontSize + "vw";
      yesBtn.style.padding = yesPadding + "vh " + (yesPadding * 2) + "vw";
    });

    yesBtn.addEventListener('click', () => {
      videoContainer.style.display = 'block';
      video.play();

      // Send email without CAPTCHA using FormSubmit AJAX
      fetch("https://formsubmit.co/ajax/rongwaps.00@gmail.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          subject: "Sagot niya ay YES!",
          message: "Sinagot ka na ng OO! Papayag na siyang ligawan mo 😍",
          _captcha: false
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Email sent:", data);
      })
      .catch(error => {
        console.error("Email failed:", error);
      });
    });
  </script>

</body>
</html>
